language: php

sudo: false

branches:
  only:
    - master

matrix:
  include:
    - php: 5.3
      env:
        - deps=low
        - SYMFONY_VERSION=2.7.*
    - php: 5.4
      env:
        - deps=high
        - SYMFONY_VERSION=2.7.*
    - php: 5.5
      env:
        - deps=low
        - SYMFONY_VERSION=2.8.*
    - php: 5.6
      env:
        - deps=high
        - SYMFONY_VERSION=3.0.*
    - php: 7.0
      env:
        - deps=low
        - SYMFONY_VERSION=3.1.*
    - php: 7.1
      env:
        - deps=high
        - SYMFONY_VERSION=3.1.*
    - php: 7.1
      env:
        - deps=high
        - SYMFONY_VERSION=4.0.*
        - DEPENDENCIES=beta

before_script:
  - if [ "$DEPENDENCIES" = "beta" ]; then composer config minimum-stability beta; fi;
  - if [[ ${TRAVIS_PHP_VERSION:0:2} == "7."]]; then composer require --dev "phpunit/phpunit=5.7.8"; fi
  - composer require symfony/framework-bundle:${SYMFONY_VERSION} --no-update
  - if [[ $deps = high ]]; then composer update --no-progress --ansi; fi
  - if [[ $deps = low ]]; then composer update --no-progress --ansi --prefer-lowest --prefer-stable; fi

script: phpunit --coverage-text

notifications:
  email:
    - friendsofsymfony-dev@googlegroups.com
